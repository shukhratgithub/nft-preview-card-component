<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght:300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT Preview Card Component</title>

 
</head>
<body>
  <main class="card">
    <a href="#" class="card-link">
      <img class="card-img" src="images/image-equilibrium.jpg" alt="Equilibrium" width="305" height="305">
      <span class="card-overlay">
        <svg class="card_preview-icon" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
      </span>
    </a>
    <h1 class="card-heading"><a href="#">Equilibrium #3429</a></h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card_price-time">
      <span class="card_price">
        <img class="card_price-icon" src="images/icon-ethereum.svg" alt="Ethereum Icon" width="11" height="18" aria-hidden="true">
        <span class="card_price-text">0.041 ETH</span>
      </span>
      <span class="card_time">
        <img class="card_time-icon" src="images/icon-clock.svg" alt="Ethereum Icon" width="16" height="16" aria-hidden="true">
        <span class="card_time-text">3 days left</span>
      </span>
    </div>
    <hr class="card_divider">
    <div class="card_author-wrapper">
      <img class="card_author-img" src="./images/image-avatar.png" alt="Alice Johnson">
      <span class="card_author-text">Creation of <a href="#" class="card_author-name">Jules Wyvern</a></span>
    </div>
  </main>
</body>
</html>
